
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Company</th>
        <th scope="col">Area</th>
        <th scope="col">Gender</th>
        <th scope="col">IsNewToCompany</th>
        <th scope="col">Mobile Number</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let element of formsService.arr; let i = index">
       
        <td >{{i}}</td>
        <td >{{element.username}}</td>
        <td >{{element.company}}</td>
        <td >{{element.area}}</td>
        <td >{{element.gender}}</td>
        <td>{{element.isnewtocompany}}</td>
        <td>{{element.mno}}</td>
      
      </tr>
    
    </tbody>
  </table>
  <!--  -->
