<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Student-Name</th>
        <th scope="col">School</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let element of studentService.students; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{element.name}}</td>
        <td>{{element.school}}</td>
        <td>{{element.date}}</td>
      </tr>
    
    </tbody>
  </table>
