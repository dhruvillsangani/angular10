<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Title</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <div class="modal-body">
        <form #postBlog="ngForm" (ngSubmit)="onSubmit(postBlog.value)">

            <div class="con">
                <div class="field-set">

                    <label for="title">Title</label>
                    <input type="text" name="title" ngModel required title #title="ngModel">
                    <br>
                    <br>
                    <div>
                        <label for="description">Description</label>
                        <textarea name="description" id="description" rows="2" cols="20" ngModel required description
                            #description="ngModel"></textarea>
                    </div>

                    <div>

                        <label for="image">Image URL</label>
                        <input type="text" name="imageurl" ngModel required imageurl #imageurl="ngModel">

                    </div>
                    <div class="col-mg-5">
                        <img [src]="imageurl.value" style="max-width: 500px; max-height: 500px;">
                    </div>
                    <br>
                    <div>
                        <label for="languages">languages:</label>
                        <ng-multiselect-dropdown class="select" [placeholder]="'Select'" [settings]="languageSettings"
                            [data]="languageList" ngModel name="languages">
                        </ng-multiselect-dropdown>
                    </div>
                    <br><br>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" name="author" ngModel="{{LoginService.uname}}" readonly>
                    </div>
                    <br><br>


                    <button class="log-in" type="submit" (click)="modal.close('Save click')"
                        [disabled]="!postBlog.valid"> Publish</button>
                </div>
            </div>
        </form>
    </div>


</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">
    Launch demo modal
</button>

<hr>
