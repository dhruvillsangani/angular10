<nav class="navbar navbar-expand-lg navbar navbar-dark bg-success">
    <div class="container-fluid">
        <a routerLink="" class="navbar-brand">Brand</a>
       
        <div class="collapse navbar-collapse" id="navbarCollapse">
           
            <div [hidden]="loginService.isLoggedIn != false">
                <a (click)="onLogin()" class="nav-item nav-link">Login</a>
            </div>
           
            <div [hidden]="loginService.isLoggedIn != true">
                <a (click)="onLogout()"  class="nav-item nav-link">Logout</a>
            </div>

                <img [src]="this.fetchService.image" alt="Avatar" class="avatar">

            </div>
        </div>
