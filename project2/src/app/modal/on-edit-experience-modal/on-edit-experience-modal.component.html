<div class="modal-header">
    <h4 class="modal-title">Edit Profile Summary</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value)">

              <div *ngFor="let item of this.fetchDetail.arr" >
                
              <div>
                <label for="jobtitle">Job Title</label>
                <input type="text" class="form-control"  name="jobTitle" [(ngModel)]="details.jobTitle" >
              </div>

              <div>
                <label for="jobtitle">Employment Type</label>
                <select class="form-control" name="employmentTypeName" [(ngModel)]="details.employmentTypeName">
                 <option *ngFor="let item of this.fetchDetail.empType"  [ngValue]="item.label"  (click)="onEmpChange(item.label)">
                      {{item.label}}
                 </option>
                </select>
            </div>

            

            <div>
                <label>Company Name</label>
                <input type="text" class="form-control" name="companyName" [(ngModel)]="details.companyName">
            </div>

            <div >
                <h4>Job Location</h4>
                <div >
                  <label>Country</label>
                  <select  name="countryName" (click)="onSelectCountry(details.countryId)" [(ngModel)]="details.countryName" >
                    <option  *ngFor="let item of this.fetchDetail.expcountry" (click)="onSelectCountry(item.id)" [ngValue]="item.id" >
                    {{ item.label }}
                    </option>
                </select>
                </div>

                <div>
                  <label>Governorate
                  <select  name="governorateName" [(ngModel)]="details.governorateName" (click)="onSelectGovernates(details.governorateId)">
                    <option *ngFor="let item of GovernateFromCountry" (click)="onSelectGovernates(item.id)" [ngValue]="item.id"> 
                      {{item.label}}
                    </option>
                  </select>
                </label>
                </div>

            </div>

              </div>
          

  <div class="modal-footer">
    <button class="log-in" type="submit" class="btn btn-outline-dark" [disabled]="!contactForm.valid"> Save</button>

    <!-- <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button> -->
  </div>
  </form>
