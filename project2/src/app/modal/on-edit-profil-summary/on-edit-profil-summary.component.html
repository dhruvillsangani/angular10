<div class="modal-header">
    <h4 class="modal-title">Edit Profile Summary</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value)">

              <div *ngFor="let item of this.fetchDetail.arr">
                 <label class="summary" for="summary">Summary: </label><br>
                <textarea rows="10" cols="50" name="summary" [(ngModel)]="item.profileSummary.summary" summary #summary="ngModel" >

                </textarea>
                    <br>
              </div>

  <div class="modal-footer">
    <button class="log-in" type="submit" class="btn btn-outline-dark" [disabled]="!contactForm.valid"> Save</button>

    <!-- <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button> -->
  </div>
  </form>
